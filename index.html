<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .fadeIn {
      opacity: 0;
      animation: fadeInUp 2s forwards;
    }

    h1, h2, h3, .response {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff92d0;
      animation-delay: 0.5s;
    }

    h2 {
      font-size: 3rem;
      animation-delay: 2s;
    }

    h3 {
      font-size: 1.8rem;
      color: #ffd1e3;
      animation-delay: 4s;
    }

    .response {
      animation-delay: 6s;
      margin-top: 20px;
    }

    .btn {
      background: #ff6fa8;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff4e90;
    }

    #finalMessage {
      display: none;
      font-size: 2.5rem;
      text-align: center;
      color: #ffb3d1;
      font-weight: bold;
      animation: fadeInUp 1s forwards;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
